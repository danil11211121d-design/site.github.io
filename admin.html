<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <h1>Админ-панель</h1>
    <div class="editor-group">
        <label>Заголовок героя</label>
        <input type="text" data-key="hero_title" value="Безопасность ваших сообщений — наш приоритет">
    </div>
    <div class="editor-group">
        <label>Описание героя</label>
        <textarea data-key="hero_description">NonPry использует передовые технологии...</textarea>
    </div>
    <div class="editor-group">
        <label>Текст кнопки</label>
        <input type="text" data-key="hero_button" value="Узнать больше">
    </div>
    <button class="save-btn">Сохранить</button>

    <script src="admin.js"></script>
</body>
</html>
