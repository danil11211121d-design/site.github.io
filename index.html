<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NonPry - Безопасный мессенджер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="hero-title" data-i18n="hero_title">Безопасность ваших сообщений — наш приоритет</h1>
            <p class="hero-description" data-i18n="hero_description">NonPry использует передовые технологии...</p>
            <button class="cta-button" data-i18n="hero_button">Узнать больше</button>
        </div>
    </section>

    <section id="features">
        <h2 data-i18n="features_title">Наши возможности</h2>
        <div class="feature-card">
            <h3 data-i18n="feature_1_title">End-to-End шифрование</h3>
            <p data-i18n="feature_1_text">Все сообщения защищены современными алгоритмами...</p>
        </div>
        <div class="feature-card">
            <h3 data-i18n="feature_2_title">Самоуничтожение сообщений</h3>
            <p data-i18n="feature_2_text">Устанавливайте таймер для удаления сообщений...</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
